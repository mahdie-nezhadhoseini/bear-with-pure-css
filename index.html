<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="ear1"></div>
        <div class="ear2"></div>
        <div class="face">
            <div class="eye"></div>
            <div class="mouse-wrapper">
                <div class="nose-mouse"></div>
            </div>
        </div>
        <div class="body1">
            <div class="body2"></div>
        </div>
        <div class="hand1">
            <div class="hand-slap1">
                <div class="hand-fingers1"></div>
            </div>
        </div>
        <div class="hand2">
            <div class="hand-slap2">
                <div class="hand-fingers2"></div>
            </div>
        </div>
        <div class="leg1">
            <div class="leg-slap1">
                <div class="leg-fingers1"></div>
            </div>
        </div>
        <div class="leg2">
            <div class="leg-slap2">
                <div class="leg-fingers2"></div>
            </div>
        </div>
    </div>

</body>
</html>
